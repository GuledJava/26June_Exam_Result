<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ Mobile responsive -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f9ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      margin: 20px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 900px;
      position: relative;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      color: #00c9af;
      margin-bottom: 25px;
      text-align: center;
      font-size: 1.6rem;
    }

    /* Back button */
    .back-btn {
      position: absolute;
      top: 15px; left: 15px;
      background: #00c9af; color: white;
      border: none;
      border-radius: 50%;
      width: 42px; height: 42px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    .back-btn:hover { background: #009c87; }

    /* Subjects responsive grid */
    .subjects {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .subject {
      flex: 1 1 200px; /* flexible item */
      max-width: 220px;
      min-width: 140px;
      background: #f8fdfc;
      border-radius: 15px;
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .subject:hover { transform: translateY(-5px); }

    .circle {
      width: 85px; height: 85px;
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      font-size: 18px; font-weight: bold; color: #fff;
      margin: 0 auto 12px;
      background: #00c9af;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.3),
                  0 4px 10px rgba(0,0,0,0.15);
    }

    .subject span {
      font-weight: 600;
      font-size: 15px;
      color: #333;
      display: block;
    }

    /* Responsive breakpoints */
    @media (max-width: 768px) {
      .subjects {
        justify-content: center;
      }
      .subject {
        flex: 1 1 45%;
      }
    }

    @media (max-width: 480px) {
      .subject {
        flex: 1 1 100%; /* ✅ full width single column on mobile */
        max-width: 100%;
      }
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex; justify-content: center; align-items: center;
      visibility: hidden; opacity: 0;
      transition: opacity 0.3s ease;
    }
    .modal.active { visibility: visible; opacity: 1; }
    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 90%; max-width: 350px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: popUp 0.4s ease;
    }
    .modal-content h3 { margin-bottom: 10px; color: #00c9af; }
    .modal-content p { margin-bottom: 20px; color: #444; }
    .modal-content button {
      background: #00c9af;
      border: none; padding: 10px 20px;
      color: #fff; border-radius: 8px;
      cursor: pointer; font-size: 15px;
      transition: all 0.3s;
    }
    .modal-content button:hover { background: #009c87; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" id="results">
    <button class="back-btn" onclick="goBack()">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <p>Loading results...</p>
  </div>

  <!-- Custom modal -->
  <div class="modal" id="customModal">
    <div class="modal-content">
      <h3>Wali natiijada lama soo galin</h3>
      <p>Dhawaan naga filo</p>
      <button onclick="goBack()">OK</button>
    </div>
  </div>

  <script>
    const apiKey = "AIzaSyB9qb2HuOaQC2BTY_pi8yJPuVKerrovf0s";
    const sheetId = "1fS3mYFbjyscj8jKJsn7pPbE40HyHj34gLMOiDFh6NrI";

    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get("studentId");
    const term = urlParams.get("term");

    async function loadResults() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${term}?majorDimension=ROWS&key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      const rows = data.values;

      if (!rows || rows.length < 6) {
        document.getElementById("customModal").classList.add("active");
        return;
      }

      const headers = rows[4];
      const studentRow = rows.find(r => r[0] === studentId);

      if (!studentRow) {
        document.getElementById("results").innerHTML = "<p>Student not found.</p>";
        return;
      }

      const allowedCols = [
        "Tarbia","Arabic","History","English","Somali",
        "Maths","Biology","Chemistry ","Geography","Physics"
      ];

      let output = `<h2>${studentRow[1]} (${studentRow[0]}) - ${term} Results</h2><div class="subjects">`;

      headers.forEach((h, idx) => {
        if (allowedCols.includes(h.trim())) {
          const val = parseInt(studentRow[idx]) || 0;
          const max = 20; // fixed max score
          output += `
            <div class="subject">
              <div class="circle">${val}</div>
              <span>${h} <br>${val} / ${max}</span>
            </div>`;
        }
      });

      // ✅ Read "Total" directly from Google Sheet
      const totalIndex = headers.findIndex(h => h.trim() === "Total");
      if (totalIndex !== -1) {
        const totalVal = parseInt(studentRow[totalIndex]) || 0;
        output += `
          <div class="subject">
            <div class="circle">${totalVal}</div>
            <span>Total</span>
          </div>
        `;
      }

      output += "</div>";
      document.getElementById("results").innerHTML = output;
    }

    function goBack() {
      window.location.href = `choose-term.html?studentId=${studentId}`;
    }

    loadResults();
  </script>
</body>
</html>
